<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
        <img src="https://hindubabynames.info/downloads/wp-content/themes/hbn_download/download/clothing-and-accessories-companies/titan-logo.png"
            alt="titan-logo">
    </div>
    <script src="index.js"></script>
</body>

</html>
